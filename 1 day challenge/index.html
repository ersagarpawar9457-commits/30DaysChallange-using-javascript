<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Counter Application</h1>
            <h2 class="count"> 0  </h2>
            <div class="symbol">
                <button class="first"  onclick="increment()" >+</button>
                <button class="second" onclick="decrement()">-</button>
                <button class="third" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="../1 day challenge/js/script.js" defer></script>
</body>
</html>
